<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logo-n-link">
            <img src="./img/logo.png" alt="">
            <a href="/index.html"><h2>Home</h2></a>
            <a href=""><h2>My Project</h2></a>
        </div>
        <div class="btn-navbar">
            <a href="kontak.html"><button>Contact Me</button></a>
        </div>
    </nav>
    <!-- navbar-->
    <div class="form-contact">
        <form>
            <h2 style="text-align: center;">GET IN TOUCH</h2>
        <div>

            <label for="input-name">Name</label>
            <input type="text" id="input-name" required>

        </div>
        <div>

            <label for="input-email">Email</label>
            <input type="email" id="input-email" required>


        </div>
        <div>

            <label for="input-number">Phone Number</label>
            <input type="text" id="input-number" required>

        </div>
        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject" required>
              <option value="" hidden>Select</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>
          <div>
            <label for="input-message">Your Message</label>
            <textarea
              required
              rows="3"
              cols="10"
              class=""
              id="input-message"
            ></textarea>
          </div>
        <div>
            <button class="sub-contactme" type="button" onclick="submitData()">Submit</button>
        </div>

        </form>
    </div>

<script src="contact.js"></script>
</body>
</html>
